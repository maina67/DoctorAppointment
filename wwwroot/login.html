<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login / Register</title>
  <link rel="stylesheet" href="css/login.css" />
</head>
<body>
  <div class="container">
    <div class="toggle-box">
      <button onclick="showLogin()">Login</button>
      <button onclick="showRegister()">Register</button>
    </div>

    <div id="loginBox" class="form-box">
      <h2>Login</h2>
      <form id="loginForm">
        <input type="email" id="loginEmail" placeholder="Email" required />
        <input type="password" id="loginPassword" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
      <p id="loginMessage"></p>
      <a href="#" id="adminLink" onclick="showAdminLogin()">Do you want to login as admin?</a>
      <a href="#" id="doctorLink" onclick="showDoctorLogin()">Do you want to login as doctor?</a> <!-- Added link for doctor login -->
    </div>

    <div id="registerBox" class="form-box hidden">
      <h2>Register</h2>
      <form id="registerForm">
        <input type="text" id="firstName" placeholder="First Name" required />
        <input type="text" id="lastName" placeholder="Last Name" required />
        <input type="text" id="phoneNumber" placeholder="Phone Number" required />
        <input type="email" id="registerEmail" placeholder="Email" required />
        <input type="password" id="registerPassword" placeholder="Password" required />
        <button type="submit">Register</button>
      </form>
      <p id="registerMessage"></p>
    </div>

    <div id="adminLoginBox" class="form-box hidden">
      <h2>Admin Login</h2>
      <form id="adminLoginForm">
        <input type="email" id="adminEmail" placeholder="Admin Email" required />
        <input type="password" id="adminPassword" placeholder="Admin Password" required />
        <button type="submit">Login as Admin</button>
      </form>
      <p id="adminLoginMessage"></p>
    </div>

    <div id="doctorLoginBox" class="form-box hidden">
      <h2>Doctor Login</h2>
      <form id="doctorLoginForm">
        <input type="email" id="doctorEmail" placeholder="Doctor Email" required />
        <input type="password" id="doctorPassword" placeholder="Doctor Password" required />
        <button type="submit">Login as Doctor</button>
      </form>
      <p id="doctorLoginMessage"></p>
    </div>
  </div>

  <script src="js/login.js"></script>
</body>
</html>
